<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Project: Shared Bookmarks</title>
</head>

<body>
    <main>
        <section id="top">
            <div id="user_select_container">
                <label for="user_select">User selection:</label>
                <select id="user_select" name="user_select">
                    <option value="">Select a user</option>
                </select>
                <label for="lang_select">Selected language: </label>
                <select id="lang_select" name="lang_select"></select>
            </div>
        </section>
        <section id="left">
            <label for="form">
                <h2>Create new bookmark:</h2>
            </label>
            <form id="form" class="disabled">
                <label for="url">Enter url:</label>
                <input id="url" name="url" required />
                <label for="title">Enter title:</label>
                <input id="title" name="title" required />
                <label for="description">Enter description:</label>
                <input id="description" name="description" required />
                <button id="form_submit" type="submit">Add bookmark</button>
            </form>
            <div id="errors"></div>
        </section>
        <section id="right">
            <h2>Bookmarks:</h2>
            <div id="bookmarks_list">
                <p>No user selected.</p>
            </div>
        </section>
    </main>
</body>
<script src="app.mjs" type="module"></script>

</html>
